<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div id="turn-sentence">It is player <span id="turn"></span> 's turn.</div>

    <div class="grid">
        <div class="a" id="box"></div>
        <div class="b" id="box"></div>
        <div class="c" id="box"></div>
        <div class="d" id="box"></div>
        <div class="e" id="box"></div>
        <div class="f" id="box"></div>
        <div class="g" id="box"></div>
        <div class="h" id="box"></div>
        <div class="i" id="box"></div>
    </div>
    <br><br><br>

    <div id="status"></div>

    <button id="play-again">Play Again!</button>
    <p id="winner"></p>
    
    <script src="./main.js"></script>
</body>
</html>
