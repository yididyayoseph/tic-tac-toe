<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>


    <div class="grid">
        <div class="box" id="a"></div>
        <div class="box" id="b"></div>
        <div class="box" id="c"></div>
        <div class="box" id="d"></div>
        <div class="box" id="e"></div>
        <div class="box" id="f"></div>
        <div class="box" id="g"></div>
        <div class="box" id="h"></div>
        <div class="box" id="i"></div>
    </div>
    <br><br><br>

    <div>
        <button class = "buttons" id="one-player">1 Player </button>
        <button class = "buttons" id="two-players">2 Player</button>
        <button class = "buttons" id="play-again">Play Again!</button>
      </div>

    <div id="status"></div>
    
    <script src="./main.js"></script>
</body>
</html>
